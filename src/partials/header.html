<header class="header">
  <include src="./partials/menu.html"></include>

  <div class="header__donuts">
    <picture>
      <source
        srcset="
          ./images/desktop/eight-donuts-desktop.png    1x,
          ./images/desktop/eight-donuts-desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./images/tablet/eight-donuts-tablet.png    1x,
          ./images/tablet/eight-donuts-tablet@2x.png 2x
        "
        media="(min-width: 769px)"
      />
      <source
        srcset="
          ./images/mobile/eight-donuts-mobile.png    1x,
          ./images/mobile/eight-donuts-mobile@2x.png 2x
        "
        media="(max-width: 768.98px)"
      />
      <img
        class="header__eightdonuts"
        src="./images/desktop/eight-donuts-desktop.png"
        alt="eight-donuts"
      />
    </picture>
  </div>

  <section class="hero">
    <div class="container hero__container">
      <div class="hero__spoon">
        <picture>
          <source
            srcset="./images/desktop/spoon.png 1X, ./images/desktop/spoon@2x.png 2x"
            media="(min-width: 1200px)"
          />
          <img src="./images/desktop/spoon@2x.png" alt="spoon" />
        </picture>
      </div>
      <div class="hero__info">
        <h1 class="hero__title">
          Donut Masterclass <br />
          with the Donut King
        </h1>
        <p class="hero__title-name">Hosted by Eva Green</p>
        <button type="button" class="button" onclick="location.href='#registration'">
          Register
        </button>
        <div class="hero__socials">
          <include src="./partials/socials.html"></include>
        </div>
      </div>
    </div>
  </section>
</header>
